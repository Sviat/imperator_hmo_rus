l_russian:
 ### Invictus ###
 deity_taautus:0 "$omen_taautus$"
 omen_taautus:0 "Та'ут"
 omen_taautus_desc:0 "Та'ут - бог, который изобрел буквы и первым начал вести записи, поэтому он является творцом самой истории. Благодаря ему мы знаем, как управлять своими ресурсами и развивать общество. Сын бога Мишора, он, по некоторым данным, был родом из Библа, хотя его дом - земли Египта.\n\nЭто божество часто ассоциируется с египетским Тотом, а греки называют его своим Гермесом."
