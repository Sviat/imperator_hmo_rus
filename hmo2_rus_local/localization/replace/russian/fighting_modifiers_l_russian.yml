 tributary_terrain:0 "Притоки рек/Пороги"
 tributary_terrain_desc:0 "Некоторые участки рек меньше или сложнее для судоходства, чем другие, что увеличивает преимущества легких судов."
 INR_terrain_desc:0 "Это решение дает всем нациям модификацию морского боя для типа местности Притоки рек/Пороги./n Примечание: ИИ не в восторге от этого решения, поэтому вам следует беспокоиться только в том случае, если оно появится после первого года, тогда это, скорее всего, означает, что вы каким-то образом потеряли этот модификатор."

