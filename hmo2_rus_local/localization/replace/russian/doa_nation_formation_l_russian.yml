 #Pannonia (Pannonian)
 form_pannonia_pannonian:0 "Образовать Паннонию"
 form_pannonia_pannonian_desc:0 "Карпатский бассейн, укрытый горами с севера и востока, а также защищённый реками на юге, идеальное место для основания великого царства, достойного войти в анналы истории. Наши братья разрозненны и разобщены, управляются владыками, недостойными всоих титулов. Если мы сможем объединить регион, мы наречем себя истинными владыками Паннонии." # See: form_pannonia_dacia_desc

 #Slavia
 form_slavia:0 "Образовать Славия"
 form_slavia_desc:0 "Мы, славяне. долго на краю известного мира тысячелетиями, ищя выхода из жалкого существования среди бескрайних лесов. Несмотря на наши сходства, мы разобщены и разделены, живём как будто мы друг другу чужия, сражаясь и враждуя из пустяковых споров и бессмысленной неприязни. Если бы мы вырвались вперёд и подчинили остальных родичей, мы смогли бы провозгласить панславянскую федерацию простирающуюся от Балтийского моря до Степи, способную ставить на место глупцов бросающих нам вызов."
