 form_wigaza_desc:0 "Изгнанные со своих исконных земель, мы заходили все дальше и дальше, живя грабежом всех встречных поселений, и постепенно набирая силу за счёт встреченных по пути чужаков. На востоке лежат богатые земли, названные греками Анатолией, которые сейчас вовлечены в схватку за власть на регионом. Как только наша дружина достаточно разрастётся, мы будем готовы наскочить на так называемые 'великие' державы и сокрушить их неумелые и неготовые войска, чтобы взять богатства Анатолии под свой контроль, и обеспечить благополучие наших потомков на века!"
