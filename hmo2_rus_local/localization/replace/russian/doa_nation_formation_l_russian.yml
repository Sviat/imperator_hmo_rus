 #Zvejia
 form_zvejia:0 "Образовать Зведжия"
 form_zvejia_desc:0 "Тысячелетиями мы жили у этих холодных и болотистых берегов, вычерпывая из грязи драгоценный янтарь с мастерством, с которым мало кто может сравниться. Однако янтарь быстро заканчивается, и, не имея ценных товаров, которые могли бы его заменить, мы скоро останемся без средств к существованию. Холодное море манит нас возможностью освоить и заселить новые богатые земли. Поплывем же к закату, и с верой в наших богов мы найдем новое место, которое назовем своим домом, - Зведжия."
