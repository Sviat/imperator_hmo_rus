 form_belgica_magna_desc:0 "Белги издавна считались самым сильным и воинственным из галльских племен, чья репутация заставляла даже могущественных римлян дважды подумать, прежде чем наносить удар. Однако цивилизация, которую мы презираем за слабость, распространилась среди наших соседей как чума, и если мы не остановим ее, она, несомненно, уничтожит и нас. Давайте же пойдем на наших соседей, сожжем их города дотла, и из их пепла мы создадим великую империю белгов, способную сдержать разлагающие силы цивилизации!"
