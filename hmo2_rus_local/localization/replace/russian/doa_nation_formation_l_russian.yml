 #Iberoalania (Nyguylania)
 form_nyguylania:0 "Образовать Ибероалания"
 form_nyguylania_desc:0 "Скифия - бесплодная и пустынная пустошь, бескрайнее море травы, простирающееся до самого горизонта, недостойное такого могучего народа, как мы. Далеко на западе лежит Иберия, загадочная и щедрая земля, где в изобилии имеются ценные металлы и пряности, но она занята теми, кто слишком слаб, чтобы ее использовать или защищать. Давайте же отправимся на запад и сокрушим этих ничтожных варваров. Из пепла их мира возникнет новая империя, которая впишет наши имена и наш народ в анналы истории!"
