l_russian:
 #From Torugu
 deity_athena_tritogeneia: "$omen_athena_tritogeneia$"
 omen_athena_tritogeneia: "Афина Тритогения"
 omen_athena_tritogeneia_desc: "В священной земле Ливии ты найдешь живительные воды озера Тритонис, и именно у этих священных вод родилась богиня Афина Тритогенея, та, что была порождена тремя. Восславь ее, смертный, и получи ее благословение, если она сочтет тебя достойным."
 ## Дионис Индикос
 deity_dionysos_indikos:0 "$omen_dionysos_indikos$"
 omen_dionysos_indikos:0 "Дионис Индикос"
 omen_dionysos_indikos_desc:0 "Дионис Индикос - это греческое проявление индуистского бога Шивы. Мы ввели его в греко-буддийский пантеон. Мы будем возносить молитвы Шиве в надежде, что он направит наших воинов в бою и укрепит их боевой дух. Укрепив дисциплину и решимость наших солдат, мы обязательно одержим много побед в ближайшие годы."

 ## Imperator Invictus ##
 deity_aphrodite_areia:0 "$omen_aphrodite_areia$"
 omen_aphrodite_areia:0 "Афродита Арейская"
 omen_aphrodite_areia_desc:0 "$aphrodite_description$\n\n#Y Арея#! Этот эпитет означает 'Афродита-воительница' и широко почитается в Спарте и Тарасе. Часто ее изображали в полном вооружении, как бога войны Ареса. Считается, что это воинственное изображение Афродиты относится к ее самым ранним аколитам и культам на Кипре и Китере, где в эпоху ориентализации было сильно восточное влияние. \nВ этом изображении можно проследить происхождение Афродиты от более древних ближневосточных богинь, таких как шумерская Инанна, месопотамская Иштар и финикийская Астарта.\n\n На Кипре Афродиту также называли эпитетом 'Афродита Энхиос' (Афродита с копьем), и есть предположение, что этот культ был перенесен с Кипра в Спарту."
 deity_enyo:0 "$omen_enyo$"
 omen_enyo:0 "Энио"
 omen_enyo_desc:0 "Богиня войны, часто ассоциирующаяся с греческим богом Аресом, либо как его возлюбленная, либо как сестра, Энио отвечает за разрушение городов, часто сопровождая Ареса в битве.\n\nВо время падения Трои Энио вместе с Эрис ('Раздор'), Фобосом ('Страх') и Деймосом ('Ужас'), двумя последними сыновьями Ареса, наводила ужас и проливала кровь в войне. Согласно мифу, Энио участвовала в войне Семерых против Фив, а также в войне Диониса с индийцами.\n\nЭнио, по преданию, так любила воевать, что даже отказалась встать на сторону Зевса в битве с чудовищем Тифоном."
 deity_bellona:0 "$omen_bellona$"
 omen_bellona:0 "Беллона"
 omen_bellona_desc:0 "Римская богиня войны, разрушения и опустошения, Беллона была супругой Марса, римского бога войны.\n\n В римской традиции Беллона отвечала за разрушение городов, часто сопровождая Марса в битве. В военном культе Беллоны она чаще всего ассоциировалась с Виртусом, олицетворением доблести."
 deity_hestia:0 "$omen_hestia$"
 omen_hestia:0 "Гестия"
 omen_hestia_desc:0 "Девственная богиня очага, правильного устройства домашнего хозяйства, семьи, дома и государства, Гестия была первенцем титанов Кроноса и Реи.\n\nВ греческой культуре Гестия обычно получала первое приношение при каждом жертвоприношении в доме.\n\nВ общественных местах очаг в пританеуме служил ее официальным святилищем, а при основании новой колонии в новое поселение переносилось пламя из общественного очага Гестии в материнском городе."
 deity_vesta:0 "$omen_vesta$"
 omen_vesta:0 "Веста"
 omen_vesta_desc:0 "Девственная богиня очага, правильного устройства домашнего хозяйства, семьи, дома и государства, Веста была первенцем титанов Сатурна и Опса. Она редко изображалась в человеческом облике, чаще всего ее представляли в виде огня в ее храме на Римском форуме.\n\nВход в ее храм разрешался только ее жрицам - весталкам, которые поддерживали священный огонь в очаге в ее храме. Поскольку богиня считалась покровительницей римского народа, ее праздник Весталии (7-15 июня) считался одним из важнейших римских праздников.\n\nВ дни Весталий матроны босиком проходили по городу к святилищу богини, где приносили ей подношения с едой."
 deity_proserpina:0 "$omen_proserpina$"
 omen_proserpina:0 "Прозерпина"
 omen_proserpina_desc:0 "Прозерпина - древнеримская богиня, чей культ, мифы и мистерии были объединены с культом Либеры, раннеримской богини вина. В Греции она была известна как Персефона, а ее мать - Деметра, богиня зерна и земледелия.\n\nТак же как Персефона считалась дочерью Деметры, Прозерпина была дочерью римского аналога Деметры, Цереры.\n\nКак и Персефона, Прозерпина ассоциируется с подземным миром и его владычицей, правящей в качестве царицы подземного мира; вместе со своей матерью Церерой она связана с весенним ростом урожая и циклом жизни, смерти и возрождения или обновления."
 deity_luna:0 "$omen_luna$"
 omen_luna:0 "Луна"
 omen_luna_desc:0 "Луна - богиня луны и сестра бога солнца Сола. Каждый день он путешествует по небу, и каждую ночь она следует его примеру.\n\n Говорят, что она так сильно любила своего возлюбленного Эндимиона, что попросила своего отца Юпитера даровать ему бессмертие, вечную молодость и вечный сон, чтобы она могла навещать его каждую ночь.\n\nЛуна не всегда является отдельной богиней, но иногда скорее эпитетом, характеризующим богиню, поскольку и Диана, и Юнона идентифицируются как лунные богини."
 deity_kronos:0 "$omen_kronos$"
 omen_kronos:0 "Кронос"
 omen_kronos_desc:0 "Кронос был главным и самым молодым из первого поколения титанов, божественных потомков Урана (отца-неба) и Геи (матери-земли). Он сверг своего отца и правил во время мифологического Золотого века, пока не был свергнут своим собственным сыном Зевсом и заключен в Тартар.\n\nПо мнению Платона, божества Форкис, Кронос и Рея были старшими детьми Океана и Тетис. Кронос обычно изображается с арфой, косой или серпом, которыми он кастрировал и сверг с престола Урана, своего отца.\n\nКроноса часто путали с богом времени Хроносом, а возможно, и сознательно отождествляли с ним в античности из-за сходства их имен."
 deity_saturn:0 "$omen_saturn$"
 omen_saturn:0 "Сатурн"
 omen_saturn_desc:0 "Сатурн был богом порождения, растворения, изобилия, богатства, земледелия, периодического обновления и освобождения. В мифологии правление Сатурна изображалось как золотой век изобилия и мира. После завоевания римлянами Греции его стали отождествлять с греческим титаном Кроносом.\n\nСпутницей Сатурна была его сестра Опс, от которой он родил Юпитера, Нептуна, Плутона, Юнону, Цереру и Весту.\nСатурн особенно прославлялся во время праздника Сатурналий в декабре, пожалуй, самого известного из римских праздников, времени пиров, смены ролей, свободных речей, дарения подарков и веселья."
 deity_eris:0 "$omen_eris$"
 omen_eris:0 "Эрис"
 omen_eris_desc:0 "Эрис - греческая богиня раздоров и разногласий. Самая известная история об Эрис повествует о том, что она стала инициатором Троянской войны, устроив суд Париса.\n\nБогини Гера, Афина и Афродита были приглашены вместе со всем Олимпом на принудительную свадьбу Пелея и Фетиды, которые должны были стать родителями Ахилла, но Эрис из-за ее склонности к смуте была отвергнута.\n\nПоэтому она (как упоминается в 'Киприях' Прокла как часть плана, разработанного Зевсом и Фемидой) подбросила на праздник яблоко раздора - золотое яблоко с надписью: 'Прекраснейшей', что спровоцировало богинь на споры о том, кто же станет ее обладательницей.\n\nНезадачливый Парис, принц Трои, был назначен Зевсом выбирать прекраснейшую. После этого богини попытались подкупить Париса, чтобы он выбрал именно их.\n\nГера предложила политическую власть, Афина - бесконечную мудрость, а Афродита соблазнила его самой красивой женщиной в мире - Еленой, женой Менелая из Спарты.\n\nВ то время как в греческой культуре больше внимания уделялось доблести и власти, Парис решил отдать яблоко Афродите, тем самым обрекая свой город, который был разрушен в ходе последовавшей войны."
 deity_discordia:0 "$omen_discordia$"
 omen_discordia:0 "Дискордия"
 omen_Discordia_desc:0 "Дискордия была римской богиней раздоров и разногласий и является аналогом Эрис. Как и Эрис, она известна тем, что начала Троянскую войну после того, как была отвергнута олимпийскими богами, за что преподнесла яблоко раздора.\n\nПосле этого Юпитер выбрал троянского царевича Париса, чтобы тот выбрал самую прекрасную богиню из всех, за что тот выбрал Венеру, после того как она предложила ему Елену, жену Менелая из Спарты, что привело к началу Троянской войны."
 deity_artemis_tauropolos:0 "$omen_artemis_tauropolos$"
 omen_artemis_tauropolos:0 "Артемида Таурополос"
 omen_artemis_tauropolos_desc:0 "$artemis_description$\n\n#Y Tauropolos#! История Ифигении, девы, которую отец чуть не принес в жертву, а потом спасла богиня Артемида - особенная для нашего народа. Ифигению увезли в страну тавров, а когда она вернулась, то привезла с собой статую своей покровительницы Артемиды, которую мы почитаем до сих пор. Помнить о милости Артемиды Таурополос - наш священный долг."
 deity_hecate_iphemide:0 "$omen_hecate_iphemide$"
 omen_hecate_iphemide:0 "Ифемида Геката"
 omen_hecate_iphemide_desc:0 "$hecate_description$\n\n#Y Ифемида#! Геката - имя, которое шепчут по вечерам непослушным детям; таинственная богиня магии и тайны, света и тьмы, та, что поджидает на перекрестках и стоит за воротами. В наших краях ее знают как Гекату Ифемиду, помнящую деяния, о которых другие, менее благочестивые почитатели давно забыли."
 deity_heraklean_targitaos:0 "$omen_heraklean_targitaos$"
 omen_heraklean_targitaos:0 "Таргитаос Гераклейский"
 omen_heraklean_targitaos_desc:0 "$targitaos_description$\n\n#Y Гераклейский#! Эллинская интерпретация бога Таргитаоса, он представляет собой смесь культур. Объединенная сила как греческого, так и скифского рода наших царей даст нам неизмеримую силу в войне."
 deity_hylaian_drakaina:0 "$omen_hylaian_drakaina$"
 omen_hylaian_drakaina:0 "Дракаина Гилайская"
 omen_hylaian_drakaina_desc:0 "$drakaina_description$\n\n#Y Drakaina#!: A half-snake half-woman like the other Drakaina from Greek myth, the Hylaian Drakaina serves as a representation of the fertile earth. In an effort to explain the Scythian traditional origin myth from their own perspective, the Greeks used her to convey the idea of the land giving birth to the three great sons of Herakles who would go on to populate the land of Scythia."
 deity_drakon_kholchikos:0 "$omen_drakon_kholchikos$"
 omen_drakon_kholchikos:0 "Колхидский Дракон"
 omen_drakon_kholchikos_desc:0 "$kholchikos_description$\n\n#Y Kholkikos#!: The dragon which gaurded the oak where the Golden Fleece was originally hung before Iason of the Argonauts took it and fled with the aid of Medea, daughter of king Aeetes. A giant, watchful serpent, the drakon was the sacred protector of the grove which the Greeks say belonged to Ares. From its teeth, sown in the ground, sprung fierce, battle-hardened warriors ready to fight to the bitter end. It was a terrible yet awesome creature with a singular purpose designed by the gods."
 deity_aeetes:0 "$omen_aeetes$"
 omen_aeetes:0 "Ээт"
 omen_aeetes_desc:0 "The son of the Sun god Helios and the Oceanid (water nymph) Perseis, Aeëtes was the king of the Colchis in Greek mythology. He featured prominently in the incredble story of Iason and the Argonauts, in which Aeëtes promised Iason the legendary Golden Fleece if Iason was able to complete certain tasks. Aeëtes also may have been a real figure in history, or perhaps a representation of a real historical king. Many Colchian rulers claim descendency from this semi-mythical figure."
 deity_iason:0 "$omen_iason$"
 omen_iason:0 "Ясон"
 omen_iason_desc:0 "Iason is an ancient Greek hero and the leader of the Argonauts. Iason put together a crew for his ship, the Argo, which included many Greek heroes including Heracles, the Dioscuri, Argus, Orpheus, and many more prominent figures. They aimed to find the legendary Golden Fleece and thus set out on adventure. First to the isle of Lemnos, in which all men but Heracles partook in many affairs with the local women resulting in a new 'race' of the Minyae. Next they ventured to Cyzicus, where they would run into a surprise attack from the earthborn giants called Gegeines. Then, Iason and the Argonauts set sail towards the court of Phineus where they were attacked by harpies. Finally, in order to reach Colchis, they sailed through the treacherous Symplegades, which were crushing and clashing cliffs that targetted anything traveling through them. Finally, they arrived at Colchis where they would have to face against Aeëtes and his impossible trials to be granted the Golden Fleece."
 deity_leukothea:0 "$omen_leukothea$"
 omen_leukothea:0 "Левкофея"
 omen_leukothea_desc:0 "Leukothea, or Leukothoe, was a goddess with many slightly differing origin myths. In one version, she was Athamas' queen who was then called Ino. Hera would drive Ino insane as punishment for caring after the newborn god Dionysus. Ino leapt into the sea with her son Melicertes in her arm. Out of pity, the gods transformed the two into gods of the sea. Ino became Leukothea and her son became Palaemon.\n\nIn a version of the myth from Rhodes regards Halia, a nymph (or minor goddess). She was the daughter of the titans Thalassa and Pontus. Halia would become the wife of Poseidon and the union birthed the pair six sons as well as the goddess Rhodos. However, the sons denied Aphrodite to land on their island, and so she cursed the sons who would sexually assault their own mother, Halia. In despair, Halia plunged herself into the ocean and became Leukothea."
 deity_prometheus:0 "$omen_prometheus$"
 omen_prometheus:0 "Прометей"
 omen_prometheus_desc:0 "Prometheus, the greek Titan of fire. Prometheus famously defied the Greek gods by giving humanity the secret to fire. He was heralded as a great deity for humanity, gifting them not only fire, but the essence of technological advancement and civilization. However, because he defied the gods, Prometheus was punished for eternity. He was bound to a giant rock at a mountain at the edge of Colchis. There, an eagle would come to eat his liver from his body every day. Every night his liver would grow back, only to be eaten again by the eagle."
 deity_apsyrtus:0 "$omen_apsyrtus$"
 omen_apsyrtus:0 "Апсирт"
 omen_apsyrtus_desc:0 "A Colchian prince and descendant of Helios, Apsyrtus was integral in Jason and the Argonauts' story. He and his sister, Medea, would flee with Jason away from Colchis with the legendary golden fleece. However, Medea, in order to slow her father who would have caught up to her, kills Apsyrtus and throws his body parts behind her so that her father would be compelled to collect all the pieces of his son, thus slowing him down."
 deity_apollo_hegemon:0 "$omen_apollo_hegemon$"
 omen_apollo_hegemon:0 "Аполлон Гегемон"
 omen_apollo_hegemon_desc:0 "The avenging, conquering form of the god of light Apollo, the One that Shows No Mercy, who rules over the Kings and Emperors of the world. Apollo Hegemon is much beloved by the citizens of our cities, who look to Apollo as inspiration in times of peace and warfare, for the same hand that plucks the lyre carries the sword."
 deity_ge:0 "$omen_ge$"
 omen_ge:0 "Гея"
 omen_ge_desc:0 "Ge is the Armazic depiction of the Greek deity Gaia. One of four original immortal beings to be sprung fourth after Khaos, she was the embodiment of the earth itself. She would create Ouranos, the heavens, before bringing forth more children. Ourea, the mountains; Pontos, the sea; and the Cyclopes; all without aid of a consort. Ouranos would become her first consort. From this union, Ge grew pregnant with three boys. However, Ouranos, in fear of his position, refused to allow the children to be born. Thus, Ge would suffer immensely as Ouranos would prevent her from giving birth. Finally, Kronos would help her get revenge on Ouranos by cutting off his male member. From this many beings were born: Erinys, the giants, Nymphs of the Ash tree (Meliae), and from the majority of the flesh arose the goddess Aphrodite. Finally, the children within Ge were born as the Titans Briareos, Kottos, and Gyes."
 deity_phrixus:0 "$omen_phrixus$"
 omen_phrixus:0 "Фрикс"
 omen_phrixus_desc:0 "Phrixus was the son of the king of Boeotia, Athamas. His mother was the goddess of clouds, Nephele. Phrixus was, along with his twin Helle, to be sacrificed in order to save the crops of Boetia. Their stepmother, Ino (later the goddess Leucothea), hated them and so roasteed all the seeds of grain in Boetia secretly. The farmers would ask the oracle what had happened and what to do, however, the men who were to deliver the oracle's words were bribed by Ino to lie and tell the rest of the Boetians that the oracle claimed Phrixus and Helle should be sacrificed. Before they could be sacrificed though, they were saved by a swimming ram with the golden fleece. Unfortunately, during the travels on the ram, Helles would fall off and be cast into the waters that would henceforth be called the Hellespont. Meanwhile, Phrixus would go on to Colchis where he was treated well by the King Aeëtes and even married Aeëtes daughter, Chalciope. Their union bore Argus, Phrontis, Melas, and Cytisorus."
 deity_hydaspes:0 "$omen_hydaspes$"
 omen_hydaspes:0 "Идаспес"
 omen_hydaspes_desc:0 "Hydaspos is the mighty god of the River Hydaspes, also called the Jhelum River. When Alexander marched his armies to the Indus and the King Porus fought against him, so too did the gods fight. In an epic tale, Hydaspos was described as fighting Dionysus as a representation of Porus versus Alexander. While this epic came in the fifth century CE, it is likely that the origins of a god Hydaspos started in the first century BCE. He is an embodiment of the river bearing the same name. He is also called the god of Pentapotamia."
 deity_zeus_dacieus:0 "$omen_zeus_dacieus$"
 omen_zeus_dacieus:0 "Зевс Дакский"
 omen_zeus_dacieus_desc:0 "Zeus Dacieus was worshipped in Cappadocia by many, and his priest was the 4th most important priest in the realm."
 deity_cataonian_apollo:0 "$omen_cataonian_apollo$"
 omen_cataonian_apollo:0 "Аполлон Катаонский"
 omen_cataonian_apollo_desc:0 "Cataonian Apollo's temple at Dastarcum was the templae for all other temples in Cappadocia."
 deity_orpheus:0 "$omen_orpheus$"
 omen_orpheus:0 "Орфей"
 omen_orpheus_desc:0 "Orpheus was a legendary Greek hero of musical talent beyond human capability. He was the son of Calliope and Oeagrus, the King of Thrace. He was said to have been given his lyre by Apollo himself. Orpheus would go on to join the Argonauts and rivalled the music of sirens with his own music. Upon returning he married Eurydice, however, she would die to snakebite. He was so grief stricken that he used his musical prowess to charm and move Hades, who would allow Eurydice to come back to the world of the living provided neither she nor Orpheus turned their back while leaving his realm. Orpheus would make it all the way out and then turn back, however, Eurydice would not be out yet and instantly vanished back to the Underworld."
 deity_sulis_minerva:0 "$omen_sulis_minerva$" # HMO RUS FIX FOR HMO
 omen_sulis_minerva:0 "Минерва Сулисская" # HMO RUS FIX FOR HMO
 omen_sulis_minerva_desc:0 "Minerva Sulis was the goddess of war and the daughter of Jupiter and Juno. She was the patron of the city of Bath and was worshipped there by the Romans. She was also the goddess of wisdom and the arts. She was also known as the goddess of the underworld and the dead." # THIS WAS GENERATED BY AI!!!