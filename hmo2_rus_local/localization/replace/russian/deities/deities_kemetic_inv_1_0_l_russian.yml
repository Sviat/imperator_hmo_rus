l_russian:
 ## Vanilla Rewrites ##
 deity_sobek:0 "$omen_sobek$"
 omen_sobek:0 "Себек"
 omen_sobek_desc:0 "Себек/Собек. Sobek was an ancient Egyptian deity associated with the Nile crocodile, as well as fertility, pharaonic power, and military prowess. He was often depicted as a man with the head of a crocodile or as a full crocodile. As a powerful and fearsome animal, the crocodile was seen as a symbol of the god's strength and ferocity, while also representing the fertility and life-giving qualities of the Nile River.\n\nAccording to the myth, in the beginning, the Nile was just a small stream that flowed through the desert. One day, Sobek appeared to the people who lived along the river and offered to help them. He used his immense strength to dig a deep channel in the riverbed, allowing the Nile to flow freely and provide water for the people's crops. In gratitude for his help, the people of Egypt began to worship Sobek as a powerful god who could control the Nile's waters. Over time, Sobek became a popular deity, and many temples were built in his honor. He was believed to protect the people from the dangers of the Nile and to bring them good fortune and prosperity."
 deity_resheph:0 "$omen_resheph$"
 omen_resheph:1 "Решеф"
 omen_resheph_desc:3 "Men from all across our lands will come together under the blessing of Resheph. With these newfound men flocking to our banners, we are sure to be able to win more wars, as we will never run out of soldiers to throw at our enemies.\n\nResheph originally came the lands of the Canaanites and now has been thoroughly embraced into the Kemetic faith. Once a god concerned with plagues and diseases, he has come to be the patron of chariots and horses."

 ## Invictus ##
 deity_wadjet:0 "$omen_wadjet$"
 omen_wadjet:0 "Ваджет"
 omen_wadjet_desc:0 "Божество Ваджет почиталось в Древнем Египте как олицетворение севера, покровительница и защитница Нижнего Египта. После объединения с Верхним Египтом она стала общей защитницей и покровительницей всего Египта. Часто изображаемая в виде парящей кобры, Ваджет особенно часто рассматривалась как защитница фараона, готовая поразить и убить его врагов, а также как защитница рожениц, по легенде выхаживавшая младенца бога Гора.\n\nВаджет часто изображался в виде женской головы кобры, крылатой кобры, львиной головы или женщины в красной короне Нижнего Египта."
 deity_bastet:0 "$omen_bastet$"
 omen_bastet:0 "Бастет"
 omen_bastet_desc:0 "Бастет, или Баст, как ее иногда называли, была древнеегипетской богиней защиты, кошек, духов/приманок, плодородия, беременности, детей, музыки, искусств и войны, которой поклонялись уже во времена Второй династии (2890 г. до н.э.).\n\nДочь Ра и Исиды, Бастет почиталась в Бубастисе в Нижнем Египте, первоначально как богиня-львица, роль которой она разделяла с другими божествами, такими как Сехмет.\n\nВ конце концов, Бастет и Сехмет стали называть либо сестрами, либо двумя аспектами одной и той же богини, причем Сехмет представляла мощный воинский и защитный аспект, а Бастет, которую все чаще изображали в виде кошки, - более мягкий аспект."
 deity_shu:0 "$omen_shu$"
 omen_shu:0 "Шу"
 omen_shu_desc:0 "Шу был одним из первобытных египетских богов, супругом и братом богини Тефнут, одним из девяти божеств Эннеады гелиопольской космогонии. Он был богом мира, львов, воздуха и ветра.\n\nВ гелиопольской теологии Атум создал первую пару Эннеады - Шу и Тефнут, а они, в свою очередь, стали отцом Нут и Геба, дедушкой и бабушкой Осириса, Исиды, Сета и Нефтиды. Правнуки Шу - Гор и Анубис."
 deity_atum:0 "$omen_atum$"
 omen_atum:0 "Атум"
 omen_atum_desc:0 "Иногда его называют Атем или Тем, Атум - важное божество в египетской мифологии, выступающее в качестве отца и завершителя всего творения.\n\nАтум был самосозданным божеством, первым существом, появившимся из тьмы и бесконечной водной бездны, существовавшей до сотворения мира. Будучи продуктом энергии и материи, содержащейся в этом хаосе, он создал своих детей - первых божеств - из одиночества. Из собственного чиха, или, по некоторым данным, спермы, он произвел Шу, бога воздуха, и Тефнут, богиню влаги.\n\nБрат и сестра, любопытствуя по поводу окружавших их первобытных вод, отправились исследовать их и исчезли во тьме. Не в силах смириться с потерей, Атум послал на поиски своих детей огненного вестника - Око Ра. Слезы радости, которые он пролил по их возвращении, стали первыми людьми."
 deity_thoth:0 "$omen_thoth$"
 omen_thoth:0 "Тот"
 omen_thoth_desc:0 "Тот был египетским богом мудрости, письма, иероглифов, науки, магии, искусства, суда и мертвых. В искусстве он часто изображался в виде мужчины с головой ибиса или павиана - священных для него животных. Его женский образ - Сешат, а жена - Маат.\n\nВ египетской мифологии Тоту приписывается создание 365-дневного календаря. Согласно мифу, первоначально год длился всего 360 дней, и Нут в эти дни была бесплодна и не могла рожать детей. Тот сыграл с Луной в азартную игру на 1/72 часть ее света (360/72 = 5), или 5 дней, и выиграл. За эти пять дней Нут и Геб родили Осириса, Сета, Исиду и Нефтиду.\n\nВ центральном мифе об Осирисе Тот дает Исиде слова для восстановления ее мужа, в результате чего у пары зарождается Гор. После битвы между Гором и Сетом Тот дает совет и наделяет их мудростью."
 deity_neith:0 "$omen_neith$"
 omen_neith:0 "Нейт"
 omen_neith_desc:0 "Нейт была ранним древнеегипетским божеством. Считалось, что она - первый и главный творец, создавший Вселенную и все, что она содержит, и что она управляет ее функционированием. Она была богиней космоса, судьбы, мудрости, воды, рек, матери, родов, охоты, ткачества и войны.\n\nВ некоторых древнеегипетских мифах о сотворении мира Нейт была названа матерью Ра и Апепа. Когда ее отождествляли с богиней воды, она считалась матерью крокодила Собека. Именно из-за этой ассоциации с водой, т.е. с Нилом, ее иногда считали женой Хнума, а иногда связывали с истоком реки Нил.\n\nВ этом культовом центре она также ассоциировалась с нильским окунем, а также была богиней триады."
 deity_nephthys:0 "$omen_nephthys$"
 omen_nephthys:0 "Нефтис"
 omen_nephthys_desc:0 "В египетской мифологии Нефтис была дочерью Нут и Геба, женой Сета и матерью Анубиса, членом Великой гелиопольской эннеады. В погребальных обрядах она обычно выступала в паре со своей сестрой Исидой, поскольку они были защитницами мумии и бога Осириса, а также сестрой-женой Сета.\n\nОна ассоциировалась с трауром, ночью/темнотой, служением (особенно в храмах), рождением детей, мертвыми, защитой, магией, здоровьем, бальзамированием и пивом."
 deity_tefnut:0 "$omen_tefnut$"
 omen_tefnut:0 "Тефнут"
 omen_tefnut_desc:0 "Тефнут - египетское божество влаги, влажного воздуха, росы и дождя в древнеегипетской религии, сестра и супруга бога воздуха Шу, мать Геба и Нут, а также дочь Атума.\n\nТефнут - леоническое божество, и изображается в виде человека с головой львицы, когда входит в Великую Эннеаду Гелиополя. Другой частой формой изображения является львица, но Тефнут может быть и полностью человеком. В полностью или полуантропоморфном виде она изображается в парике, увенчанной либо змеей-уреем, либо уреем и солнечным диском, а иногда ее изображают в виде змеи с головой льва."
 deity_geb:0 "$omen_geb$"
 omen_geb:0 "Геб"
 omen_geb_desc:0 "Геб был египетским богом земли и мифологическим членом гелиопольской Эннеады. Его также можно считать отцом змей. В Древнем Египте считалось, что смех Геба вызывает землетрясения и что он позволяет расти урожаю.\n\nСупруга Нут и сын Шу и Тефнут, Геб также является отцом Осириса, Исиды, Сета, Нефтиды и Гора. Из-за сходства их ролей в мифах его часто отождествляют с греческим богом/титаном Кроносом."
 deity_nut:0 "$omen_nut$"
 omen_nut:0 "Нут"
 omen_nut_desc:0 "Нут - богиня неба, звезд, космоса, матери, астрономии и вселенной в древнеегипетской религии. Изображалась в виде обнаженной женщины, покрытой звездами, склонившейся над землей, или в виде коровы. Она изображалась со знаком горшка с водой, который ее идентифицирует.\n\nНут - дочь Шу и Тефнут, а ее брат и муж - Геб. У нее было четверо детей - Осирис, Сет, Исида и Нефтис, к которым в греко-египетской версии мифа о Нут и Гебе добавляется Гор. Она считается одним из древнейших божеств египетского пантеона, ее происхождение можно найти в истории создания Гелиополя."
 deity_mut:0 "$omen_mut$"
 omen_mut:0 "Мут"
 omen_mut_desc:0 "Мут, известная также как Маут и Муут, была богиней-матерью, которой поклонялись в Древнем Египте. На древнеегипетском языке ее имя буквально означает 'мать'. У Мут было много различных аспектов и качеств, которые сильно менялись и эволюционировали на протяжении тысячелетий древнеегипетской культуры.\n\nМут считалась первобытным божеством, связанным с первозданными водами Ну, из которых родилось все в мире. Иногда считалось, что Мут породила мир путем партеногенеза, но чаще всего она имела мужа - солнечного бога-создателя Амун-Ра. Хотя Мут, по мнению ее последователей, была матерью всего на свете, она особенно ассоциировалась как мать лунного бога-ребенка Хонсу. В Карнакском храме в столице Египта Фивах семейство Амун-Ра, Мут и Хонсу почиталось вместе как Фиванская триада. \n\nВ искусстве Мут обычно изображалась в виде женщины, носящей двойную корону царей Египта, что символизировало ее власть над всей страной."
 deity_maat:0 "$omen_maat$"
 omen_maat:0 "Маат"
 omen_maat_desc:0 "Маат или Ма'ат обозначает древнеегипетские понятия истины, равновесия, порядка, гармонии, закона, морали и справедливости. Маат также была богиней, олицетворявшей эти понятия, и управляла звездами, временами года, действиями смертных и божеств, которые в момент творения возвели порядок из хаоса. Ее идеологической противоположностью была Исфет, означавшая несправедливость, хаос, насилие или причинение зла.\n\nПосле ее роли в сотворении мира и постоянном предотвращении возвращения Вселенной к хаосу, ее основная роль в древнеегипетской религии связана со взвешиванием сердец, которое происходило в Дуате. Ее перо служило мерилом, определявшим, насколько успешно души (считалось, что они обитают в сердце) ушедших достигнут рая в загробном мире."
 deity_khonsu:0 "$omen_khonsu$"
 omen_khonsu:0 "Кхонсу"
 omen_khonsu_desc:0 "Хонсу - древнеегипетский бог Луны. Его имя означает 'путешественник', что, возможно, связано с предполагаемым ночным перемещением Луны по небу. Вместе с Тотом он отмечал течение времени. Хонсу способствовал зарождению новой жизни во всех живых существах. В Фивах он входил в семейную триаду ('фиванская триада'), где его матерью была Мут, а отцом - Амун.\n\nВ искусстве Хонсу обычно изображается в виде мумии с символом детства - прядкой волос, а также с ожерельем менат с копьем и молотом. Он тесно связан с другими божественными детьми, такими как Гор и Шу. Иногда его изображают с головой орла или сокола, как у Гора, с которым он ассоциируется как защитник и целитель, украшенным солнечным диском и полумесяцем."
 deity_set:0 "$omen_set$"
 omen_set:0 "Сет"
 omen_set_desc:0 "Сет - бог пустыни, бури, беспорядка, насилия и чужеземцев в древнеегипетской религии. Он был мужем и братом Нефтис, а также сыном Геба и Нут. Сет играл положительную роль, когда он сопровождал Ра на его барке, чтобы отразить Апепа, змея Хаоса. Сет играл важную роль примирителя. Он был владыкой красной (пустынной) земли, где он уравновешивал роль Гора как владыки черной (почвенной) земли.\n\nВ мифе об Осирисе, самом важном египетском мифе, Сет изображен как узурпатор, убивший и изувечивший своего родного брата Осириса. Жена Осириса, Исида, собрала его труп и воскресила своего мужа с помощью богини Нефтис.\n\nВоскрешение длилось достаточно долго, чтобы зачать сына и наследника - Гора. Гор отомстил Сету, и многие древнеегипетские мифы описывают их конфликты."
 deity_hapi:0 "$omen_hapi$"
 omen_hapi:0 "Хапи"
 omen_hapi_desc:0 "В древнеегипетской религии Хапи был богом ежегодного разлива Нила. Паводок откладывал на берегах реки богатый ил (плодородную почву), что позволяло египтянам выращивать урожай. Хапи пользовался большим почитанием среди египтян. Хапи называли 'повелителем рыб и птиц болот' и 'повелителем реки, приносящей растительность'.\n\nОбычно Хапи изображался в виде андрогинной фигуры с большим животом и большой впалой грудью, в набедренной повязке и с церемониальной бородой."

 deity_anuket:0 "$omen_anuket$"
 omen_anuket:0 "Анукет"
 omen_anuket_desc:0 "Anuket was an ancient Egyptian goddess worshipped in the Nile River region. She was the goddess of the Nile cataracts, particularly the rapids at Aswan, and was associated with the annual inundation of the Nile. Anuket was also regarded as a protective deity of childbirth and a provider of life-giving water. In art, Anuket was often depicted as a woman wearing a tall feathered headdress, and holding a scepter or the ankh symbol of life."
 deity_heka:0 "$omen_heka$"
 omen_heka:0 "Хека"
 omen_heka_desc:0 "Heka was the ancient Egyptian god of magic, depicted as a man wearing a large crown with a cobra on the forehead. Heka was considered one of the oldest and most powerful of the Egyptian deities, associated with the creation of the world and the ability to control the forces of nature. Heka was usually depicted as a man holding the ankh, the symbol of life, or a scepter representing his power."
 deity_seshat:0 "$omen_seshat$"
 omen_seshat:0 "Сешат"
 omen_seshat_desc:0 "Seshat was an ancient Egyptian goddess of wisdom, knowledge, and writing. She was often depicted wearing a leopard skin dress and a headdress made of a star with a bow and arrow, symbolizing her role as a goddess of writing and record-keeping. Seshat was believed to be responsible for recording the achievements of pharaohs and other important people, and was closely associated with the construction of temples and other monumental structures. She was also believed to be the goddess of mathematics, astronomy, and architecture, and was associated with the measurement of time and the keeping of calendars. Seshat was sometimes depicted as the consort of the god Thoth, who was also associated with writing and knowledge. She was also closely associated with the pharaoh, and was believed to be his or her personal scribe and record-keeper."
 deity_apis:0 "$omen_apis$"
 omen_apis:0 "Апис"
 omen_apis_desc:0 "Apis was an important deity in ancient Egyptian religion, specifically associated with the city of Memphis. Apis was a bull god, represented as a living bull that was believed to be a manifestation of the god Ptah. The bull was identified by specific markings, including a white triangle on its forehead, a symbol of the goddess Hathor. Apis was considered to be a very important god of fertility and strength, and was associated with kingship and the renewal of life. The bull was believed to be a conduit for divine power, and was treated with great reverence and respect. When an Apis bull died, it was mummified and given a grand burial, complete with all of the trappings of a pharaoh's funeral."
 deity_min:0 "$omen_min$"
 omen_min:0 "Мин"
 omen_min_desc:0 "Min was an ancient Egyptian fertility god, often depicted as a man with an erect phallus and wearing a crown of feathers. He was associated with the harvest and the growth of crops, as well as with male sexual potency. Min was also a god of the desert, and was believed to have the power to protect travelers from harm. He was often depicted holding a flail, a symbol of his power over the land and the crops. Min was worshipped throughout ancient Egypt, but his cult center was located in the city of Akhmim in Upper Egypt, where he was known as ''Min of Akhmim.'' His annual festival, known as the ''festival of the phallus,'' was celebrated in his honor with much fanfare and revelry."
 deity_heqet:0 "$omen_heqet$"
 omen_heqet:0 "Хекат"
 omen_heqet_desc:0 "Heqet was a goddess of fertility, childbirth, and renewal in ancient Egyptian religion. She was often depicted in the form of a frog, which was associated with the Nile and its life-giving properties. Heqet was believed to assist women during childbirth, and was also associated with the process of rebirth and regeneration. In some myths, she was said to have helped create the world and was seen as a powerful force of creation. Heqet was often depicted with the head of a frog, sometimes holding a lotus flower or a papyrus wand, and was sometimes shown alongside the god Khnum, who was believed to shape human beings on a potter's wheel."
 deity_satis:0 "$omen_satis$"
 omen_satis:0 "Сатис"
 omen_satis_desc:0 "Satis was an ancient Egyptian goddess of the Nile, fertility, and war. She was worshipped as the personification of the flooding of the Nile River, which brought water and fertility to the land. As a war goddess, Satis was often depicted holding a bow and arrows and wearing the red crown of Lower Egypt. Satis was also associated with the goddess Hathor, who was sometimes depicted as her daughter. Together, they were believed to be responsible for the annual flooding of the Nile and the fertility of the land. Satis was particularly worshipped in the southern city of Elephantine, where she was believed to protect the border of Egypt and the people from invasion. In art, Satis was often depicted as a woman with the head of a lioness or a falcon. She was also sometimes shown wearing the white crown of Upper Egypt, which symbolized her connection to the southern part of the country."
 deity_wepwawet:0 "$omen_wepwawet$"
 omen_wepwawet:0 "Упуаут"
 omen_wepwawet_desc:0 "Wepwawet was an ancient Egyptian jackal god associated with warfare, hunting, and the deceased. He was often depicted as a jackal or a man with a jackal head, wearing a crown of feathers or a sun disk. Wepwawet was considered a guide and protector of the pharaohs and their armies, often depicted leading them in battle or acting as a scout. He was also associated with the opening of the way to the afterlife and was sometimes referred to as the ''Opener of the Ways.'' Wepwawet was particularly important in the city of Asyut in Upper Egypt, where he was worshipped as the patron deity. His cult spread throughout Egypt and he was often syncretized with other gods, such as Anubis and Horus."
 deity_meretseger:0 "$omen_meretseger$"
 omen_meretseger:0 "Меритсегер"
 omen_meretseger_desc:0 "Meretseger was a goddess worshiped in ancient Egypt, primarily in the region of Thebes. Her name means ''She who loves silence'' or ''She who loves peace.'' Meretseger was primarily associated with the sacred mountain of the Theban Necropolis, which was known as ''the peak of the west'' and ''the mountain of the west.'' Meretseger was depicted as a cobra or as a woman with a cobra head, often wearing a headdress with the sun disk and horns of Hathor. She was considered a protector of the royal tombs in the Theban Necropolis, and was also associated with justice, punishment, and the afterlife."
 deity_qetesh:0 "$omen_qetesh$"
 omen_qetesh:0 "Кадеш"
 omen_qetesh_desc:0 "Кадеш/Кутшу. Qetesh was a goddess who came from influences from the ancient Canaanites who migrated to Egypt during the bronze age. Despite her Canaanite influence, she was primarily an Egyptian goddess born from Canaanite ideas and even considered as the consort to Baal. She was widely worshipped across the Levant and Syria as well as the Nile Delta. She is commonly associated with love, fertility, beauty, sex, and pleasure. She was also sometimes associated with war and hunting. Qetesh was depicted as a young, beautiful woman wearing a long, flowing dress and a headdress with two feathers. In some depictions, she was shown riding on the back of a lion or standing on a serpent."
 deity_apedmak:0 "$omen_apedmak$"
 omen_apedmak:0 "Апедемак"
 omen_apedmak_desc:0 "Апедемак/Ападемак. Apedmak was a god primarily worshipped in ancient Nubia. Apedemak is chiefly understood as a war god. By extension, he is also considered a god of conquest and military prowess. During the New Kingdom periods, the Egyptian god Amun was adopted by the Nubians as the chief god of empire. After Apedemak's first attestations during the Meroitic period, it appears that Amun was either held in equal importance or was surpassed by the indigenous Apedemak. Amun's associations with water and fertility (connected to the Nile's inundation) also belonged to Apedemak. He wears leather armor or a cuirass and carries a bow and arrow in his hand, weapons that were associated with the Nubians throughout their history."
 deity_arensuphis:0 "$omen_arensuphis$"
 omen_arensuphis:0 "Аренснуфис"
 omen_arensuphis_desc:0 "Arensnuphis is a deity who was worshiped in the ancient Nubian Kingdom of Kush. He was depicted as a man with a ram's head or simply as a ram. The origins of Arensnuphis are not well-documented, but he was likely associated with fertility and was worshiped as a protector of agriculture and the harvest. He was also associated with the afterlife and was sometimes depicted in funerary contexts. Arensnuphis was particularly important at the site of Meroe. At Meroe, Arensnuphis was one of the primary deities worshipped alongside other Nubian and Egyptian gods, such as Amun, Mut, and Isis."
 deity_sebiumeker:0 "$omen_sebiumeker$"
 omen_sebiumeker:0 "Себуимекер"
 omen_sebiumeker_desc:0 "Sebiumeker was a god of Nubia whose name means 'he who causes the Ka to be happy.' The ka was a concept that referred to the life force or spiritual essence of an individual. In some representations, Sebiumeker is depicted as a seated baboon holding a scepter, while in others he is depicted as a standing man wearing a feathered headdress and holding a crook and flail, which were symbols of royalty and agricultural fertility."
 deity_mandulis:0 "$omen_mandulis$"
 omen_mandulis:0 "Мандулис"
 omen_mandulis_desc:0 "Mandulis (also spelled Mandoulis or Mandolaus) was a Nubian solar deity associated with the sun, light, and the power of kingship, and he was often depicted as a human figure wearing a crown or headdress topped with a sun disk. He is sometimes compared to the god Horus. Mandulis was closely associated with the royal family of Meroë, and it is believed that the Nubian kings saw themselves as his earthly representatives. He was also associated with fertility and was believed to have the power to ensure the growth of crops and the prosperity of the kingdom."
 deity_amesemi:0 "$omen_amesemi$"
 omen_amesemi:0 "Амесеми"
 omen_amesemi_desc:0 "Amesemi was an ancient Nubian deity who was associated with childbirth, fertility, but also protection. The cult of Amesemi was closely tied to the temple of Min, an important fertility deity who was worshipped in Akhmim. It is believed that Amesemi was regarded as a form of the goddess Isis, who was also associated with childbirth and fertility. The goddess was believed to have the power to protect women during childbirth and ensure the healthy growth of infants. She was also said to be the consort of the Nubian god Apedemak."
 deity_heryshaf:0 "$omen_heryshaf$"
 omen_heryshaf:0 "Херишеф"
 omen_heryshef_desc:0 "Heryshaf, the great god of Henen-Nesut. The Ruler of the Riverbanks was a creator and fertility god who came directly from the primordial waters of Nun. He was one of the oldest gods in the Egyptian pantheon, however, by this point in time, both his city and He Who is on His Lake were starting to be replaced by Herakles of the Hellenic pantheon. Henen-Nesut became Herakleopolis and Heryshef became Herakles. Long gone are the days where Henen-Nesut and Heryshaf stould atop the Egyptian dynasties of the 20th Nome. He was pictured as a ram or a man with a ram's head.\n\nYou did it, you found the most niche deity in the entire game. Thanks for paying attention to the deities in this game ~ Izn"