l_russian:
  ## Default ##
  deity_ashshur:0 "$omen_ashshur$"
  omen_ashshur:1 "Ашшур"
  omen_ashshur_desc:3 "Ашшур, могучий бог, тот, кто своим яростным взглядом заставляет чужеземцев и врагов трястись от страха и отчаяния, снова и снова спасал Страну. Сильный и бодрый, его ярость можно унять только кровью битв, честью и славой царей, почитающих его в своих храмах.\n\n В прежние времена Ашшур позволял своим царям и князьям расширять свою власть, а когда он решал, что их судьба должна быть обращена вспять, всегда возвращал им былую славу. Уверен, что если он протянет руку к нам, то мы непременно снова расширимся, привезем из чужих земель их богатства, их мужчин, женщин и детей, чтобы трудиться для восстановления нашей былой славы и нашего былого могущества!"
  deity_ninurta:0 "$omen_ninurta$"
  omen_ninurta:1 "Нинурта"
  omen_ninurta_desc:3 "Нинурта силен, могуч и возвышен в борьбе. Именно он побеждает демонов своим молотом Шарур, как он победил Анзу с его армией камней. Нинурта один мог сразиться с ним, сохраняя решимость в битве.\n\nЕсли Нинурта благосклонно посмотрит на наши войска, то, несомненно, мы одержим победу. Если великий бог будет благосклонен к нам, мы уверены, что наши войска оттеснят тех, кто гнал нас когда-то, и мы подчиним своей дани всех тех людей, которые окружают нас и которые хотели посеять смуту в стране. Тогда его святилища в Ниппуре в Вавилонии и в Калху в Ассирии будут восстановлены в прежней славе, и народ снова будет жить в мире, когда наша победа будет достигнута."
  deity_ishtar:0 "$omen_ishtar$"
  omen_ishtar:1 "Иштар"
  omen_ishtar_desc:3 "Иштар - воинственная богиня, сводящая мужчин с ума своими семью волшебными чарами. Она может довести их до глубочайшего отчаяния, а также заставить напрячь все силы для достижения величайшей славы. Так она поступила со своим возлюбленным Таммузом, которого бросила в ад, а также с Гильгамешем, которому пришлось сражаться с ее диким быком, чтобы вернуть мир в Урук.\n\nИштар двулика: она и покровительница физической любви, побуждающая мужчин и женщин рожать многочисленных сыновей; но она и богиня войны, побуждающая мужчин стекаться в армии для сражений. При ее благосклонности, несомненно, наши армии будут наполнены молодыми и сильными мужчинами, способными раздвинуть границы страны."
  deity_ea:0 "$omen_ea$"
  omen_ea:1 "Эа"
  omen_ea_desc:4 "Эа - бог-покровитель ученых и мудрых людей, ремесленников и творцов. Его знания и понимание часто спасали страну от катастрофы. Не он ли положил конец забастовке мелких богов, создав человечество, чтобы освободить его от труда? Не он ли спас тех же людей от Потопа, приказав Ута-Напишти построить большой деревянный ковчег?\n\nПользуясь благосклонностью Эа, ученые, писцы и литераторы обретут мудрость и знание, проницательность и понимание. Своими изобретениями они снова сделают Страну сердцем мира, а наши города - местом сильного правления, дарующего мир и изобилие."
  deity_nabu:0 "$omen_nabu$"
  omen_nabu:1 "Набу"
  omen_nabu_desc:3 "Набу - мудрейший из мудрых, тот, кто своим пером дарует знания всем, от царя до низших писцов, изучая подвиги древних правителей, а также хорошие способы управления страной, управляя пальмовыми рощами, полями, храмами и каналами. \n\nБлагодаря его благосклонности писцы и богов, и царя станут расторопными; они будут быстро и хорошо писать свои скрижали и свитки, будут хорошо вести счеты и позволят стране процветать. Тогда наше процветание будет обеспечено, и сокровищницы богов и царя наполнятся благодаря благосклонности бога, его знаниям и проницательности."
  deity_enlil:0 "$omen_enlil$"
  omen_enlil:1 "Энлиль"
  omen_enlil_desc:3 "Энлиль создал все, что находится внизу. Он - отец богов, тот, кто создал человечество и Страну. Его сильные слова создают и разрушают империи, и именно он решает судьбу каждого.\n\nЕсли Энлиль будет благосклонен к нам, то, несомненно, он отдаст нам все те земли, что окружают Страну. Он позволит вернуться могущественным царям и даст им власть над далекими территориями. Будь то наши могучие войска или те бичи, что в былые времена уносили смертных, очень скоро Страна расширится до краев мира, до тех мест, куда долетает его дыхание ветра: до берегов горькой Апсу, окружающей Землю."
  deity_shamash:0 "$omen_shamash$"
  omen_shamash:1 "Шамаш"
  omen_shamash_desc:3 "Лучезарный бог, Солнце приносит тепло и радость в страну. Поднявшись с небес, он видит все, знает все, что творится в сердцах людей. Он карает всех, кто осмеливается нарушить клятву, не умеет выполнять свои обещания, нарушает законы и проявляет нечестность.\n\nШамаш будет смотреть на нас свысока, он будет гарантировать, что наши купцы и торговцы, отправляющиеся в далекие горные страны и возвращающие в страну свои богатства - лес, драгоценные камни или металлы - будут чтить свои договоры и слова, которыми они поклялись. Благодаря ему богатства всего мира сойдутся, чтобы украсить святилища и дворцы, и бог позаботится о том, чтобы вернуть нам процветание, как во времена древних могущественных царей."
  deity_marduk:0 "$omen_marduk$"
  omen_marduk:1 "Мардук"
  omen_marduk_desc:3 "Мардук - это Бел, владыка и распорядитель всего на Земле. Он поддерживает закон и порядок в стране; он тот, кто победил море Тиамат, когда она хотела создать хаос; он тот, кто, когда Эрра пришла в Вавилон, чтобы посеять раздор и беспорядок, вернулся, чтобы восстановить порядок и процветание. \n\nПо благосклонности Мардука страна вновь оживет; благодаря богам, которые следуют за ним и повинуются его могучим словам, будут обеспечены мир, законность и благополучие, и все склонятся перед царем богов и царем царей."
  deity_sin:0 "$omen_sin$"
  omen_sin:1 "Син"
  omen_sin_desc:3 "Син, бог освещающей луны, обычно почитается людьми, поскольку он наблюдает за ними из своих храмов в Уре, Харране или Тайме у арабов. Чем бы они были без его благосклонности, без того, кто следит за ростом урожая, плодородием стад и женщин?\n\nЕсли Син благосклонно смотрит на страну, то урожай будет обильным, скот будет множиться, а население расти, вплоть до переполнения, как великие реки, заливающие равнину перед штурмом гор."
  deity_nintur:0 "$omen_nintur$"
  omen_nintur:0 "Нинту"
  omen_nintur_desc:0 "Нинту/Нинтур. Nintur, also known as Ninhursag, was a prominent goddess in Sumerian and Akkadian mythology. She was the mother goddess and a fertility goddess associated with the earth and the nurturing of life. Her name means "Lady of the Mountains", which reflects her connection to the natural world. She was often depicted as a motherly figure, nursing and caring for her children. Nintur was also associated with the goddess Ki, who was the personification of the earth. As a goddess of agriculture, Nintur was venerated by farmers and her cult centers were often located in rural areas. She was also associated with healing and was often invoked by women in childbirth."
  deity_dumuzid:0 "$omen_dumuzid$"
  omen_dumuzid:0 "Таммуз"
  omen_dumuzid_desc:0 "Таммуз/Фаммуз/Ваммуз/Думузи. Dumuzid, also known as Tammuz, was a shepard god of fertility and vegetation. He was commonly worshipped throughout ancient Mesopotamia, including in the Sumerian, Akkadian, and Babylonian cultures. Dumuzid was believed to be the consort of Ishtar and his mythological tales often revolved around their tumultuous relationship. In addition to his association with fertility and agriculture, Dumuzid was also connected with the underworld and the afterlife, as his annual death and resurrection represented the cycle of life and death in nature. He was often depicted as a young shepherd, and his imagery and symbolism were commonly incorporated into Mesopotamian religious rituals and ceremonies."
  deity_bau:0 "$omen_bau$"
  omen_bau:0 "Бау"
  omen_bau_desc:0 "Бау/Баба. Bau was a goddess of fertility, healing, and dogs. She is often depicted with a dog by her side, symbolizing her close relationship with these loyal animals. Bau was often depicted as a woman with the head of a dog or as a dog itself. She was associated with the healing of both humans and animals, and was also believed to have the power to bring about fertility and abundance. As a goddess of dogs, she was sometimes invoked as a protector of dogs and other domesticated animals.\n\nIn addition to her role as a healing and fertility goddess, Bau was also associated with the underworld and the dead. She was believed to have the power to grant access to the realm of the dead, and was sometimes invoked in funerary rituals."
  deity_nanaya:0 "$omen_nanaya$"
  omen_nanaya:0 "Нанайя"
  omen_nanaya_desc:0 "Nanaya, also known as Nania or Nanyai, was a goddess of fertility and war in the Mesopotamian pantheon. She was particularly venerated in the city of Uruk, where she was considered to be the daughter of the patron goddess Inanna (Ishtar). Nanaya was associated with love and procreation, and she was believed to protect women during childbirth. In addition, she was also associated with warfare, and was believed to assist soldiers in battle.\n\nNanaya was typically depicted as a beautiful young woman wearing a horned headdress and holding a bow and arrows, a symbol of her connection to warfare. She was also sometimes depicted standing on a lion, another symbol of her strength and power. Nanaya was a popular goddess in ancient Mesopotamia, and her worship continued into the Hellenistic period."
  deity_ereshkigal:0 "$omen_ereshkigal$"
  omen_ereshkigal:0 "Эрешкигаль"
  omen_ereshkigal_desc:0 "Ereshkigal was one of the most powerful gods in the Mesopotamian pantheon. She was the queen of the underworld and the great lady of the land of the dead. She was thought to have ruled over the realm of the dead with absolute authority that lasted even as Babylonian and Assyrian rulers preferred male deities.\n\nA good example of Ereshkigal's powerful nature is the myth of Ishtar's descent into the underworld. Ishtar decides to visit her sister Ereshkigal in her realm of the underworld to go to the funeral of Ershkigal's husband. Ershkigal, enraged as her husband's death was in part the fault of Ishtar, decides to punish Ishtar. Ereshkigal makes Ishtar pass through seven gates where she is required to remove a piece of her clothing at each gate until she is completely naked. Ereshkigal then judges and shames Isthar, and orders her servants to kill Ishtar, hanging her corpse on a hook as a warning to other gods. While Ishtar was ressurected and rescued, it still shows the power Ereshkigal was thought to have had over her realm."
  deity_adad:0 "$omen_adad$"
  omen_adad:0 "Хаддад"
  omen_adad_desc:0 "Баал-Хаддат/Баал-Хадат/Хаддад. Adad was a storm god, and was a powerful deity that rules over the sky and controls the elements. He was depicted to have a voice with the sound of thunder, steps of lightning, and anger like a tempest. In typical Mesopotamian deity nature, he was double sided, and well represents that Tigres and Euphrates, both representing life and agriculture as well as mercurial, violent nature. As such, while Adad is a powerful war god of storms and skies, and is often equated with the likes of Thor and Zeus, he was also thought to have been a fertility god who would help the crops grow.\n\nAdad is often depicted holding a mace or an axe, symbols of his power and strength. He is also often shown with wings or standing on the back of a bull, further emphasizing his associations with power and royalty."
  deity_zababa:0 "$omen_zababa$"
  omen_zababa:0 "Забаба"
  omen_zababa_desc:0 "Забаба/Замама. Zababa was a god of war and the patron deity of the city of Kish. He was also known as Zamama and was considered a son of the god Enlil. In Sumerian mythology, Zababa was associated with the god Ninurta and was believed to have fought alongside him in battles against demons and other evil forces.\n\nZababa was typically depicted as a fierce warrior wearing a horned helmet and carrying a mace or a spear. Zababa was widely venerated throughout Mesopotamia and was believed to offer protection and assistance to his devotees in times of war and conflict. In later periods of Mesopotamian history, Zababa was often equated with other war gods, such as the Akkadian god Adad and the Babylonian god Marduk. He remained an important figure in Mesopotamian religion and mythology for thousands of years, with his cult surviving well into the Hellenistic period."
  deity_ninazu:0 "$omen_ninazu$"
  omen_ninazu:0 "Ниназу"
  omen_ninazu_desc:0 "Ninazu, also known as Ningishzida, was a deity in ancient Mesopotamian mythology. He was the son of the powerful goddess of the underworld, Ereshkigal. A god of healing, the underworld, and death, guiding souls to their final resting place, he was depicted with a dog or a lion, both of which were believed to have medicinal properties. Ninazu was also regarded as a god of justice, with kings often invoking him to bring fairness and order to their realms. His name means "Lord of the depths", emphasizing his connection to the underworld. Furthermore, he is a god of great strength and a warrior god."
  deity_nergal:0 "$omen_nergal$"
  omen_nergal:0 "Нергал"
  omen_nergal_desc:0 "Nergal was the god of war, pestilence, and the underworld. He was known for his great strength, ferocity in battle, and fearsomeness. Nergal was often depicted with a lion's head and body, which symbolized his strength and ferocity. He was also associated with fire and was often depicted with flames or holding a fiery weapon. Nergal was believed to be the husband of the goddess Ereshkigal, who ruled the underworld, and he was often depicted as a powerful warrior who would accompany her on her journeys. Despite his association with death and the underworld, Nergal was also considered a god of agriculture and fertility, and was sometimes invoked for blessings in those areas."
  deity_gula:0 "$omen_gula$"
  omen_gula:0 "Гула"
  omen_gula_desc:0 "Gula, also known as Ninkarrak, was an important goddess in the Mesopotamian pantheon, primarily associated with healing and medicine. She was believed to have the power to cure illnesses, especially those related to pregnancy and childbirth. She was often depicted as a beautiful woman holding a dog, a symbol of her healing powers. She was also sometimes depicted with a lion or dragon, which represented her power and strength. Her association with dogs and other animals led to her being considered a protector of animals as well."
  deity_nisaba:0 "$omen_nisaba$"
  omen_nisaba:0 "Нисаба"
  omen_nisaba_desc:0 "Нисаба/Нидаба. Nisaba was a Mesopotamian goddess of writing, learning, and harvest. She was often depicted with a stylus and a clay tablet, symbolizing her association with writing and education. Nisaba was also closely associated with agriculture and the harvest. She was believed to be the one who granted bountiful crops and fertile land, and as such was revered by farmers and cultivators. In some myths, she was even considered to be the mother of vegetation and the goddess of grain. As a goddess of learning, Nisaba was also associated with wisdom and knowledge. She was often depicted as a teacher, instructing scribes and scholars in the art of writing and the mysteries of the universe.\n\nNisaba was typically depicted as a woman with a headdress of grain, holding a stylus and a tablet. She was sometimes accompanied by a symbol of her husband Haya, a god of plowing, in the form of a bull. In some representations, she also held a measuring rod and a bag of grain, emphasizing her role as a goddess of fertility and abundance."
  deity_anu:0 "$omen_anu$"
  omen_anu:0 "Ану"
  omen_anu_desc:0 "Ану/Ан. Anu was originally the pre-eminent god of Mesopotamia in the beggining of its civilization. Despite Anu's decline in relative powers in favor of other major gods, he remained one of the most important deities in the Mesopotamian pantheon, often depicted as the god of the sky and the former king of the gods. He was the father of the gods and the creator of the universe, according to Mesopotamian mythology. Anu was associated with power, authority, and kingship, and was believed to have control over the fates of mortals. Anu was often depicted wearing a horned headdress and holding a scepter, symbols of his power and authority. He was also sometimes shown with a celestial sphere or the "table of destinies," which represented his control over the heavens and the fates of mortals."
  deity_istaran:0 "$omen_istaran$"
  omen_istaran:0 "Иштаран"
  omen_istaran_desc:0 "Istaran was a mighty god, worshipped as the divine patron of the ancient Sumerian city-state of Der. He was revered for his wise judgement, and even kings were said to look to Istaran as an example when rendering justice. His wife, the goddess Šarrat-Dēri, was revered as the queen of Der, while his sukkal was the snake-god Nirah.\n\nOn kudurrus (boundary stones), Istaran was often represented by a serpent, which could either be Nirah or Istaran himself. He was also known to be a dying god, and was even equated with Dumuzid in certain rituals associated with the Ekur temple in Nippur.\n\nAlthough his national cult gradually declined during the Middle Babylonian Period, Istaran was still worshipped in Der in later periods. In fact, King Gudea of Lagash even installed a shrine for Istaran in the temple of Ningirsu at Girsu. Even today, he remains an important figure in the mythology and religion of ancient Mesopotamia."
  deity_nanshe:0 "$omen_nanshe$"
  omen_nanshe:0 "Нанше"
  omen_nanshe_desc:0 "Nanshe was a goddess in ancient Mesopotamian religion, particularly associated with the city of Lagash. She was worshipped as a goddess of water, fertility, prophecy, and social justice, and was often depicted holding a measuring rod and a bucket, representing her role in regulating water resources. As a goddess of social justice, she was believed to provide guidance to rulers and judges, and her temples served as centers for legal and economic activities. She was also associated with divination and dreams, and her festivals included purification rituals and offerings to ensure bountiful harvests. While her worship declined after the Babylonian period, she remained an important deity in the southern region of Mesopotamia."
  deity_ninlil:0 "$omen_ninlil$"
  omen_ninlil:0 "Нинлиль"
  omen_ninlil_desc:0 "Ninlil, also known as Sud, was a major goddess in the Sumerian pantheon. She was the wife of the god Enlil, the chief deity of the Sumerian pantheon, and the mother of the moon god Nanna (Sin). Her name means "Lady of the Air" and she was associated with the wind and the harvest.\n\nNinlil was also known as the goddess of fertility and was worshipped by women who wanted to conceive or ensure a successful childbirth. In addition, she was believed to have the power to heal diseases, protect against evil spirits and bring good fortune.\n\nNinlil was highly respected in Sumerian society and her temples were some of the most important in the region. The city of Nippur was considered her main sanctuary and her cult was influential throughout Mesopotamia. The kings of Sumer would often claim to have been chosen by Ninlil and would dedicate offerings and prayers to her in hopes of gaining her favor."
  deity_awal:0 "$omen_awal$"
  omen_awal:0 "Ауал"
  omen_awal_desc:0 "Awal was a deity worshipped on the island of Tylos. He was known as the god of sharks and the sea, and was often depicted as a man with a shark's head. As the patron deity of sailors and fishermen, he was believed to protect them from danger and ensure a bountiful catch. Awal was also associated with healing, and his temples were believed to be places of refuge for the sick and injured. His worshippers would make offerings of fish, pearls, and other treasures to him in hopes of gaining his favor. Awal was one of the most important deities in the Tylos region and his influence extended to other parts of the Arabian Peninsula as well. In fact, Awal's name means 'the first' or 'prima,' showing clearly his importance especiall to the Tylosians."
  deity_ashtaroot:0 "$omen_ashtaroot$"
  omen_ashtaroot:0 "Астарот"
  omen_ashtaroot_desc:0 "Астарот/Астерот/Асторет/Астарт. Ashtaroot, also known as Asteroth or Tarot, was a deity of fertility and sex. She may have started off as the Canaanite version of Ishtar, Astarte, however, Ashtaroot would come to become a distinct deity with some cults worshipping her as a primary goddess of fertility.\n\nLater in history, Christianity would adopt a male version of Ashtaroot they would call Asteroth and treat as one of the members of the evil trinity. Despite this evil interpretation of Asteroth, it's quite clear that in terms of her worship as a Chaldean goddess, she was more akin to the themes of sex, love, and war, much like her counterparts in Astarte and Ishtar"
  deity_nusku:0 "$omen_nusku$"
  omen_nusku:0 "Нуску"
  omen_nusku_desc:0 "Нуску/Нуска. Nusku was an Assyrian god of fire. Nusku was also famously known as the likely god who Jews would all Nisroch. From this, we know that Nusku was also a god of eagles and once held a prominent role in Assyrian religion. While the Jews would see Nisroch as a demon of Hell, it is quite clear that Nusku in Chaldean religion was mentioned in terms of health. In fact, Nusku was also a god of agriculture and growth, and it is likely that the variation of Nusku that would come to be known to the Jews as Nisroch was a cheif god of agriculture, perhaps why he would earn the epithet in Christian religion as 'Chief Cook of Hell.'\n\nIn more traditionl Chaldean mythos, Nusku was a protective deity against demons, and was known to be the sukkal, or divine vizier, of Enlil. Some sources even claim that he was a son of Enlil."
  deity_ashima:0 "$omen_ashima$"
  omen_ashima:0 "Ашима"
  omen_ashima_desc:0 "Ashima was goddess who was primarily worshipped by the Aramean and Syriac-speaking populations of the Levant. She is sometimes identified as the goddess of fate or destiny and is often depicted holding a bow and arrows. Ashima was often invoked in personal prayers and incantations. People would ask for her protection and blessings for themselves and their loved ones, and to ward off bad luck and misfortune. In some traditions, Ashima was also associated with healing, and people would pray to her for help in curing illnesses and injuries."
  deity_inzak:0 "$omen_inzak$"
  omen_inzak:0 "Инзак"
  omen_inzak_desc:0 "Inzak, also known as Enzag, Enzak, or Anzak, was a god of dates, primarily worshipped by the Dilmun civilization. He was one of the two major deities of the Dilmunic pantheon, the other being his consort Meskilak. The Dilmunites referred to Inzak as the Lord of Agarum. Despite mainly being associated with the Dilmunites, Inzak was worshipped abroad in Mesopotamia and even possibly Assyria. He was also worshipped in the city of Susa in Elam."
  deity_belatu:0 "$omen_belatu$"
  omen_belatu:0 "Белату"
  omen_belatu_desc:0 "Belatu is the wife of the god Hadabal. Like the other wives of the Eblaite pantheon, not much is known about her. Her name translates to ‘The Lady.’ She was one of eight gods associated with the dead kings, along with her husband."
  deity_hadabal:0 "$omen_hadabal$"
  omen_hadabal:0 "Адабал"
  omen_hadabal_desc:0 "Hadabal was second only to Kura for the ancient residents of Ebla. Despite this, we know very little about his character. Currently, there is a theory that he may have been a god of the moon and of agriculture. He is also one of eight gods of the dead kings, and certainly the most prominent of them."
  deity_adamma:0 "$omen_adamma$"
  omen_adamma:0 "Адамма"
  omen_adamma_desc:0 "In Eblaite texts, Adamma was the consort of Resheph. She was part of a group of 8 Eblaite deities associated with the old kings, along with her husband. Adamma was one of the deities who was known to be worshipped past the destruction of Ebla. She was worshipped by the Hurrians who spread her worship throughout their lands."
  deity_agu:0 "$omen_agu$"
  omen_agu:0 "Агу"
  omen_agu_desc:0 "Agu was mentioned as a part of a divine couple within the list of eight deities of the dead kings. Agu’s consort was the goddess Guladu. Not much else is known about him, however he was likely worshipped with the rest if the gods of the dead kings in Darib."
  deity_guladu:0 "$omen_guladu$"
  omen_guladu:0 "Гуладу"
  omen_guladu_desc:0 "Guladu was mentioned as piece of a divine couple from the list of eight deities of the dead kings. Her consort was the just-as-mysterious god, Agu. Both Guladu and Agu are mentioned very briefly, and not much is known about them."
  deity_dariba:0 "$omen_dariba$"
  omen_dariba:0 "Дариба"
  omen_dariba_desc:0 "A scarcely mentioned deity whose true name is lost to time, what we know of him relates him to the village of Darib which was the site of a cult of dead kings. He is one of the 8 deities associated with the dead kings and one of the two who are not mentioned as a divine couple. It’s possible he may have been the consort of Ishara, making all the 8 gods of the dead kings as divine couples, but there is too little evidence to be sure."
  deity_kura:0 "$omen_kura$"
  omen_kura:0 "Кура"
  omen_kura_desc:0 "Kura was the most prominent god of the ancient city state of Ebla, as well as Ebla’s patron god. He was considered a god of Kings and closely associated with the monarchy. Of all the gods, Kura was the most well attested of any of them. His worship declined completely after the fall of Ebla."
  deity_barama:0 "$omen_barama$"
  omen_barama:0 "Барама"
  omen_barama_desc:0 "Barama was the wife of the god Kura and thus was a part of the divine couple of Ebla. She was worshipped extensively alongside with Kura until the fall of Ebla. Her name means multicolored, and it may have referred to her, or instead to her clothes."
  deity_meskilak:0 "$omen_meskilak$"
  omen_meskilak:0 "Мескилак"
  omen_meskilak_desc:0 "Meskilak was the spouse of Inzak, and one of the two main deities of Dilmun alongside her husband. Her name to the Mesopotamians was Ninsikila, translated as 'Lady of the Pure.' In Mesopotamian mythology, Meskilak as the goddess of Dilmun goes to the god Enki for help since her land is but a desert. Enki obliges and gifts the lands of Dilmun with freshwater. /n/nThe name Ninsikila may seem familiar as it is also used for a completely different god by the same name. This Ninsikila god was the spouse of the goddess Lisin, and he would eventually be seen as a goddess himself instead, partially due to this incidental name-sharing with Meskilak."
  deity_gordys:0 "$omen_gordys$"
  omen_gordys:0 "Гордий"
  omen_gordys_desc:0 "One of the sons of Triptolemos, Gordys is said to have been one of the many argonauts who journeyed on the famed Argo around the Pontos Euxinos and settled untamed lands. Like many of the other argonauts, Gordys did not return to Greece, and instead explored the hinterlands of the east. Settling among the Gordyaean Mountains, he gave the geographicaal location its name and founded the civilization of the Gordyaean people."
  deity_ninshubur: "$omen_ninshubur$"
  omen_ninshubur: "Ниншубур"
  omen_ninshubur_desc: "Ninshubur, the goddess that serves the majestic Inanna and stands by her side, has long been worshipped in her own right. A Sacred Attendant that intercedes with the divine court on behalf of mortals, the worship of Ninshubur began in the province of Akkil and quickly spread to neighboring regions."
