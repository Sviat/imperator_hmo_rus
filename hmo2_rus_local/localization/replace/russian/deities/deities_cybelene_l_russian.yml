l_russian:
 deity_agdistis:0 "$omen_agdistis$"
 omen_agdistis:1 "Агдистис"
 omen_agdistis_desc:3 "Неистовый бог-гермафродит Агдистис поведет наших воинов на битву, вселив в них боевое неистовство. Заручившись поддержкой великого бога, наш народ будет непобедим в бою."
 deity_dactyl:0 "$omen_dactyl$"
 omen_dactyl:1 "Дактили"
 omen_dactyl_desc:3 "Мы приносим жертвы десяти дактилям в надежде, что они даруют нашим ремесленникам знания и вдохновение. Мы надеемся, что по мере нашего развития эта мудрость поможет нашему народу на равных состязаться с врагами и защитит наших друзей и союзников."
 deity_dindymene:0 "$omen_dindymene$"
 omen_dindymene:1 "Диндимена"
 omen_dindymene_desc:3 "Лик великой матери поможет нам собрать воедино ресурсы державы, укрепив наши возможности. Добившись процветания, мы сможем быстрее расширять наши пределы."
 deity_cybele:0 "$omen_cybele$"
 omen_cybele:1 "Кибела"
 omen_cybele_desc:4 "$cybele_description$"
 cybele_description:0 "Мать нашего народа одобряет наши планы расширить империю и наставить на путь истинный еще больше людей. Под внимательным взором Кибелы лишь самые бессильные из нас будут противиться новым войнам."
 deity_kakasbos:0 "$omen_kakasbos$"
 omen_kakasbos:1 "Какасб"
 omen_kakasbos_desc:3 "Мы обращаемся со словами мольбы к ликийскому Какасбу: пусть он бережет наших купцов в пути, чтобы они везли домой все новые богатства."
 deity_men:0 "$omen_men$"
 omen_men:1 "Мэн"
 omen_men_desc:4 "$men_description$"
 men_description:0 "Мы просим бога луны благословить наш народ, даровав всем нам безопасность и защиту. Под его бдительным взором несогласные умолкнут."
 deity_attis:0 "$omen_attis$"
 omen_attis:1 "Аттис"
 omen_attis_desc:3 "Скопец Аттис окропит своей кровью наши растения, благословив их невиданным доселе урожаем. А получая обильные урожаи, наш народ снова станет великим."

 # Heirs of Alexander #
 deity_sandon:0 "$omen_sandon$"
 omen_sandon:0 "Сандон"
 omen_sandon_desc:0 "Сандон — анатолийский бог стихии, к которому нередко взывали во времена войн. Как подобает величайшему божеству Киликии, храмов и святилищ у него было много, особенно в окрестностях Тарса.\n\nЭтот бог отождествляется с оружием, цветами и львами. У греков также есть подобное божество — Геракл, бог героев."
 deity_bagaios:0 "$omen_bagaios$"
 omen_bagaios:0 "Багей"
 omen_bagaios_desc:0 "Багей — фригийский бог бури и погоды, которого часто называли покровителем хорошей жизни. Также его часто называли богом плодородия и молили о защите во времена несчастий и катастроф.\n\nВ греческом пантеоне его отождествляют с главным богом Зевсом."

# Invictus #
 deity_sebdios:0 "$omen_sebdios$"
 omen_sebdios:0 "Сабазий"
 omen_sebdios_desc:0 "Сабазий/Савватий/Сабаций. Sebdios, or Sabazis, is the horseman and sky father god of the Phrygians and Thracians. In Phrygian mythology, Sebdios was identified with Midas, the legendary king of Phrygia who was said to have been a devotee of the goddess Cybele.\n\nSabdios was often portrayed as a bearded, horned figure riding on a horse or a bull, and he was sometimes shown holding a staff or a serpent. He was also associated with the constellation Aries, which was sometimes referred to as the ''ram of Sabdios.''"
 deity_sipylene:0 "$omen_sipylene$"
 omen_sipylene:0 "Сипилена"
 omen_sipylene_desc:0 "''Sipylene'' is an epithet of Cybele. It is derived from Mount Sipylus, a mountain in western anatolia where Cybele was said to have originated. The mountain was considered sacred and was associated with several myths and legends related to the goddess. Cybele's epithet of ''Sipylene'' emphasizes her connection to this sacred mountain and its importance in the mythology and worship of the goddess."
 deity_idaea:0 "$omen_idaea$"
 omen_idaea:0 "Идея"
 omen_idaea_desc:0 "The epithet ''Idaea'' was one of the most important titles of the Phrygian goddess Cybele. It is derived from Mount Ida, a sacred mountain in Phrygia where Cybele was believed to have been born. The title ''Idaea'' refers to Cybele's association with the mountain and the idea that she was the mother of all gods and goddesses."
 deity_berecyntia:0 "$omen_berecyntia$"
 omen_berecyntia:0 "Берекинтия"
 omen_berecyntia_desc:0 "The epithet ''Berecyntia'' of Cybele refers to the goddess's connection to the mountain of Berecyntus, which was located in Phrygia, the ancient region in central Anatolia (modern-day Turkey) where Cybele was worshiped. The mountain was considered sacred to the goddess and was the site of important festivals and rituals dedicated to her."
 deity_pessinuntica:0 "$omen_pessinuntica$"
 omen_pessinuntica:0 "Диндимена"
 omen_pessinuntica_desc:0 "Диндимена (Диндимида) — распространённый эпитет Матери богов, по названию горы Диндим над городом Пессинунт. Святилище Диндимены на горе над Кизиком основали аргонавты. Храм богини-матери Диндимены в Фивах был воздвигнут Пиндаром. Pessinuntica is an epithet of Cybele, the Phrygian mother goddess. It refers to her association with the city of Pessinus, which was an important center of Cybele worship in Phrygia. The name Pessinus is derived from the Anatolian word ''pissa,'' meaning ''rock'' or ''crag,'' and it is believed that the city's sacred stone, the meteorite that was worshipped as the goddess' image, was originally found in the nearby mountains.\n\nThe epithet Pessinuntica highlights Cybele's connection to the city and its sacred stone, which was believed to embody her divine presence. It also emphasizes her role as a protective deity of the city and its people. The cult of Cybele at Pessinus was very influential in ancient times, and her worship spread to parts of the Roman Empire."
 deity_nana:0 "$omen_nana$"
 omen_nana:0 "Нана"
 omen_nana_desc:0 "Nana is the daughter of the river god Sangarios and a nymph named Metope. She is said to have been impregnated by an almond and given birth to a son named Attis, who later became a lover of Cybele. Some sources suggest that Nana and Cybele may have been seen as different aspects of the same goddess."
 deity_sangarios:0 "$omen_sangarios$"
 omen_sangarios:0 "Сангарий"
 omen_sangarios_desc:0 "Sangarios was a river god and a son of the goddess Cybele. The river that bore his name was considered sacred, and it flowed through the city of Pessinus, which was an important center for the worship of Cybele.\n\nSangarios was also associated with fertility and agriculture, as the river that bore his name was essential for irrigating the crops that sustained the people of the region. He was often invoked in prayers and offerings to ensure a bountiful harvest and the continued fertility of the land."
 deity_broteas:0 "$omen_broteas$"
 omen_broteas:0 "Бротей"
 omen_broteas_desc:0 "Broteas was a figure in Phrygian mythology who was sometimes associated with the goddess Cybele. He was said to have been a king of the city of Troy and the son of the river god Scamander. According to some traditions, Broteas was a priest or devotee of Cybele and helped to spread her cult in the region."
 deity_nicaea:0 "$omen_nicaea$"
 omen_nicaea:0 "Никея"
 omen_nicaea_desc:0 "Nicaea comes from the myth of Attis, who was said to have been born to Nana, a virgin, impregnated by an almond that fell in her lap from a tree that grew where the castrated remains of Agdistis were. Nana gave birth to Attis on Mount Agdos, and the infant was abandoned on the mountain. The infant Attis was found and raised by a he-goat, and later grew up to become a priest of Cybele. And Nicaea is described as the wife of Attis. Some scholars suggest that Nicaea may have been a local goddess or a minor deity associated with the region around Nicaea, a city in Bithynia, which was later named after her. "