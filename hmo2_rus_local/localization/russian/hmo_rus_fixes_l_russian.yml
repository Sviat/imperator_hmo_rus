 ip_republic_46_tooltip_a:0 "В каждой провинции, где #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! культура не является #Y доминирующей#! (т. е. в #R [SCOPE.ScriptValue('ip_republic_46_tooltip_svalue')]#! провинциях), появятся следующие эффекты:"
 generic_infra_mission.5.desc:1 "Жрецы местности [SCOPE.sP('shrine_territory').GetName], а вместе с ними и [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)] приветствовали наше решение обновить и расширить святилище на территории [SCOPE.sP('shrine_territory').GetName]. Они надеются, что со временем город и его священные места станут одной из жемчужин нашей державы и всего [ROOT.GetCountry.GetAdjective]ого мира."
 generic_infra_mission.5.desc2:1 "Жрецы местности [SCOPE.sP('shrine_territory').GetName] приветствовали наше решение обновить и расширить святилище на территории [SCOPE.sP('shrine_territory').GetName]. Они надеются, что со временем город и его священные места станут одной из жемчужин нашей державы и всего [ROOT.GetCountry.GetAdjective]ого мира."
 found_colonia:0 "[ROOT.GetCountry.GetAdjective]ое поселение"
 found_colonia_DESC:0 "Хотя [SCOPE.sP('governorship_capital').GetName] — центр [ROOT.GetCountry.GetAdjective]ой власти в провинции [SCOPE.sGovernorship('infra_governorship').GetName], в самом городе превалирует [SCOPE.sP('governorship_capital').GetCulture.GetName] культура. Привлекая сюда население, чья культура [ROOT.GetCountry.GetPrimaryCulture.GetName], мы сможем создать надёжную опору для нашей власти в регионе."
 generic_infra_mission.8.desc:0 "[ROOT.GetCountry.GetPrimaryCulture.GetName] политика расселения в области [SCOPE.sP('governorship_capital').GetName] привлекла особое внимание некоторых солдат нашей армии. Рассчитывая на земельные наделы, они прибыли в местность [SCOPE.sP('governorship_capital').GetName] в поисках новой жизни для себя и своих семей."
 generic_infra_mission.9.desc:1 "Наши попытки сделать город [SCOPE.sP('governorship_capital').GetName] [ROOT.GetCountry.GetAdjective]им привлекли туда не только поселенцев, для кого родная культура [ROOT.GetCountry.GetPrimaryCulture.GetName]. Множество семей из других частей провинции [migrant_province.GetGovernorship.GetName] начали готовиться к переезду в растущий город [SCOPE.sP('governorship_capital').GetName]."
 generic_infra_mission.12.d:0 "Политика расселения в городе [SCOPE.sP('governorship_capital').GetName] принесла свои плоды. С притоком поселенцев и после принятия их местными, [ROOT.GetCountry.GetPrimaryCulture.GetName] культура здесь процветает, а поселение всё больше начинает походить на великие города нашей родины."
